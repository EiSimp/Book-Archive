<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePals - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet/style.css">
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>

<body>
<div class="login-wrapper">
    <div class="login-wrapper-left">
        <h1 class="logo">PagePals</h1>
        <p>Lorem ipsum dolor sit<br>amet consectetur adipisicing elit.</p>
    </div>
    <div class="login-wrapper-right">
        <div class="signup-form">
            <header class="login-header">
                <a href="/login" class="login">Login</a>
                <a href="/signup" class="signup active">Sign Up</a>
            </header>
            <div class="form-wrapper">
                <form id="signup-form" action="/signup" method="post" class="signup-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="input-username">
                        <label for="username">ID</label>
                        <input type="text" id="username" name="username" placeholder="ID" required>
                    </div>
                    <div class="input-password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
