<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePals: Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>
<body>
    <div class="loginpage-wrapper">
        <div class="loginpage-wrapper-left">
            <h1 class="logo">PagePals</h1>
            <p>Lorem ipsum dolor sit<br>amet consectetur adipisicing elit.</p>
        </div>
        <div class="loginpage-wrapper-right">
            <div class="login-signup">
                <header>
                    <a href="/login" class="login">Login</a>
                    <a href="/signup" class="signup">Sign Up</a>
                </header>
                <div class="form-wrapper">
                    <form action="/user" method="post">
                        <div class="input-username">
                            <label for="username">ID</label>
                            <input type="text" id="username" name="username" placeholder="ID" required>
                        </div>
                        <div class="input-password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="login-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
