<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="https://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePals: Profile Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>

<body class="main-body">
        <!--Header section of the homepage-->
        <div th:replace="~{fragments/header.html}"></div>
        <div class="content-container">
            <div id="heading">
                <h1>Profile Setting</h1>
            </div>
                <hr class="solid">
                <form>
                    <input type="hidden" name="id" />
                    <div>
                        <label for="profilePhoto" class="form-label">Profile Photo</label>
                        <input type="image" class="form-control" id="profilePhoto" name="profilePhoto" required>
                    </div>
                    <div>
                        <label for="text" class="form-label">Bio</label>
                        <input type="text" class="form-control" id="bio" name="bio" required>
                    </div>
                    <button type="submit">UPDATE</button>
                </form>
            </div>
        </div>
        <div>
            <footer th:replace="fragments/footer::footer"></footer>
        </div>
        <script src="/javascript/dropDown.js"></script>
    </body>
</html>
