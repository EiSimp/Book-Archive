<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="https://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePals: Profile Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link rel="stylesheet" href="/stylesheet/profilesetting.css" />
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>

<body class="main-body">
        <!--Header section of the homepage-->
        <div th:replace="~{fragments/header.html}"></div>
        <div class="content-container">
            <div id="heading">
                <h1>Profile Setting</h1>
            </div>
                <hr class="solid">
                <form action="/update-profile" method="POST">
                    <input type="hidden" name="id" />
                    <div>
                        <label for="profilePhoto" class="form-label">Profile Photo</label>
                        <!-- Default profile image -->
                        <img src="/images/defaultProfile.png" alt="Default Profile" class="user-icon" id="user-icon" />
                        <!-- Dropdown for selecting profile photo -->
                         <br>
                        <select id="profilePhoto" name="profilePhoto" class="form-control" required>
                            <option value="/images/defaultProfile.png">Default Profile</option>
                            <option value="/images/profile1.jpg">Profile 1</option>
                            <option value="/images/profile2.jpg">Profile 2</option>
                            <option value="/images/profile3.jpg">Profile 3</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div>
                        <label for="bio" class="form-label">Bio</label>
                        <input type="text" class="form-control" id="bio" name="bio">
                    </div>
                    <button type="submit">UPDATE</button>
                </form>
            </div>
        </div>
        <script src="/javascript/dropDown.js"></script>
    </body>
</html>
