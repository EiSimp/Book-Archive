<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" />

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePals: Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>

<body class="main-body">
    <!--Header section of the homepage-->
    <div th:replace="~{fragments/header.html}"></div>
    <div class="content-container">
        <h1>Change Password</h1>
        <form th:action="@{/change-password}" th:object="${changepasswordform}" th:method="post" novalidate>
            <div>
                <label for="current-password" class="form-label">Current Password</label>
                <input type="password" id="current-password" name="currentPassword" class="form-control"
                    th:classappend="${#fields.hasErrors('currentPassword')}?is-invalid">
                <div class="invalid-feedback" th:errors="*{currentPassword}"></div>
            </div>
            <div>
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" id="new-password" name="newPassword" class="form-control"
                    th:classappend="${#fields.hasErrors('newPassword')}?is-invalid">
                <div class="invalid-feedback" th:errors="*{newPassword}"></div>
            </div>
            <div>
                <label for="confirm-password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" class="form-control"
                    th:classappend="${#fields.hasErrors('confirmPassword')}?is-invalid">
                <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
            </div>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
<div>
    <footer th:replace="~{fragments/footer.html}"></footer>
</div>
<script src="/javascript/dropDown.js"></script>

</html>
