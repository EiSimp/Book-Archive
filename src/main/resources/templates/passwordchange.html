<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePals: Change Password</title>
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>
<body class="main-body">
     <!--Header section of the homepage-->
     <div th:replace="~{fragments/header.html}"></div>
     <div class="content-container">
<h1>Change Password</h1>
<form th:action="@{/change-password}" th:method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div>
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="current-password" required>
    </div>
    <div>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required>
    </div>
    <div>
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit">Change Password</button>
</form>
     </div>
</body>
<div>
    <footer th:replace="~{fragments/footer.html}"></footer>
</div>
<script src="/javascript/dropDown.js"></script>
</html>
