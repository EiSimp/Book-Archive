<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagePals: My Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link rel="stylesheet" href="/stylesheet/homepage.css" />
    <link rel="stylesheet" href="/stylesheet/card.css" />
    <link rel="stylesheet" href="/stylesheet/bookshelf.css" />
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>

<body class="main-body">
    <!--Header section of the homepage-->
    <div th:replace="~{fragments/header.html}"></div>
    <div class="content-container">
        <h3 id="bookshelf-name">Bookshelf Name</h3>
        <!-- edit bookshelf button-->
        <div id="edit-bookshelf-container">
            <span id="bookshelf-secret">ðŸ”’</span>
        </div>
        <hr class="solid divider-line">
        <div class="bookshelf-container">
            <div class="bookshelf-rack">
                <ul class="cardlist" id="book-list">
                    <!--books will be dynamically displayed here-->
                    <li class="card-li">
                        <!-- display purpose-->
                        <a class="detail-link">
                            <div class="book-card">
                                <div class="card-thumbnail-holder">
                                    <div class="thumbnail-m">
                                        <div class="thumbnail-image-m"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-description">
                                <ul class="card-description-li">
                                    <li class="card-title">Book Title</li>
                                    <li class="card-rate">Rated â˜… 0.0</li>
                                    <!-- Only Books in the books read displays 'Rated â˜… 0.0'. 
                         others displays 'Avg â˜… 0.0' -->
                                </ul>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div>
        <footer th:replace="~{fragments/footer.html}"></footer>
    </div>
    <input type="hidden" id="bookshelf-id" th:value="${bookshelfId}" />
    <script src="/javascript/dropDown.js"></script>
    <script src="/javascript/bookshelfdetail.js"></script>
</body>

</html>
