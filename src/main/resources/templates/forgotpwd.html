<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheet/login-signup.css">
        <link rel="stylesheet" href="/stylesheet/style.css">
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
</head>

<body>
    <div class="loginpage-wrapper">
        <!--left side of login page-->
        <div class="loginpage-wrapper-left">
            <h1 class="logo">PagePals</h1>
            <p>Lorem ipsum dolor sit<br>amet consectetur adipisicing elit.</p>
        </div>
        <!--right side of login page-->
        <div class="loginpage-wrapper-right">
            <!--login/signup form holder-->
            <div class="login-signup">
                <!--navigate to login/signup-->
                <header class="login-header">
                    <a href="/login" class="login">Login</a>
                    <a href="/signup" class="signup">Sign Up</a>
                </header>
                <div class="form-wrapper">
                    <form class="login-form" th:action="@{/forgot}" method="post">
                        <div>
                            <p class="forgotpwd-message">Enter your user account's verified email address <br>and we will send you a temporary password.</p>
                        </div>
                        <div class="input-username">
                            <label for="username">Username</label>
                            <input type="text" class="input-username" placeholder="Enter username" id="username" name="username" required>
                        </div>
                        <div class="input-email">
                            <label for="email">Email</label>
                            <input type="email" class="input-email" placeholder="Enter email" id="email" name="email" required>
                        </div>
                        <button type="submit" class="login-btn"> Send password reset email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
